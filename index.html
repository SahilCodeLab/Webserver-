<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SahilCodeLab - Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        .message {
            margin: 10px 0;
        }

        .user-msg {
            text-align: right;
            background-color: #0084ff;
            color: white;
            border-radius: 15px;
            padding: 10px;
            max-width: 80%;
            margin-left: auto;
        }

        .bot-msg {
            text-align: left;
            background-color: #e4e6eb;
            color: #333;
            border-radius: 15px;
            padding: 10px;
            max-width: 80%;
        }

        .input-container {
            display: flex;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #ddd;
        }

        button {
            width: 20%;
            padding: 10px;
            background-color: #0084ff;
            border: none;
            color: white;
            border-radius: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006bb3;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .chat-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">SahilCodeLab - Chatbot</div>
        <div class="messages" id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="userMessage" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="footer">Powered by SahilCodeLab</div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY';  // Replace with your API key
        const apiUrl = 'https://api.giminin.com/reply';  // Replace with the actual API URL

        function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            if (userMessage.trim() === '') return;

            // Display user message
            const userMsgElement = document.createElement('div');
            userMsgElement.classList.add('message', 'user-msg');
            userMsgElement.textContent = userMessage;
            document.getElementById('messages').appendChild(userMsgElement);
            document.getElementById('userMessage').value = '';

            // Make API request
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = data.reply;  // Assuming the API returns a 'reply' field
                const botMsgElement = document.createElement('div');
                botMsgElement.classList.add('message', 'bot-msg');
                botMsgElement.textContent = botMessage;
                document.getElementById('messages').appendChild(botMsgElement);

                // Auto-scroll to the bottom
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            })
            .catch(error => {
                const botMsgElement = document.createElement('div');
                botMsgElement.classList.add('message', 'bot-msg');
                botMsgElement.textContent = 'Sorry, something went wrong.';
                document.getElementById('messages').appendChild(botMsgElement);
            });
        }
    </script>
</body>
</html>
